apiVersion: apps/v1
kind: Deployment
metadata:
  name: sim-router
  namespace: uav-sim
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sim-router
  template:
    metadata:
      labels:
        app: sim-router
    spec:
      containers:
        - name: router
          image: uav-router:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: sim-router
  namespace: uav-sim
spec:
  selector:
    app: sim-router
  ports:
    - name: http
      port: 9000
      targetPort: 9000
